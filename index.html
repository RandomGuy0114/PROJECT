<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \ rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tunog.css">
</head>

<body>

    <!-- Nav
Navbar navigation links build on our .nav options with their own modifier class and 
require the use of toggler classes for proper responsive styling. Navigation in navb ars 
will also grow to occupy as much horizontal space as possible to keep your navbar contents 
securely aligned.
Add the .active class on .nav-link to indicate the current page.
Please note that you should also add the aria-current attribute on the active .nav-link. -->
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="" src="./logo.png" id="logo" alt="" height="5px">
            </a>
            <!-- yung button na ito lilitaw lang to kapag nag iba na ang view point or nag cell phone size na ang webpage -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-reorder"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tutorials</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container para sa mga instruments -->
    <div class="container container-fluid justify-content-evenly   row instruments_container  ">

        <div class="card col-5">
            <img src="ukelele.png" class="card-img-top" alt="Playing a Guitar">
            <div class="card-body">
                <h5 class="card-title">Let's Play a Ukelele</h5>
                <p class="card-text"></p>

            </div>

        </div>
        <div class="card col-5" >
            <img src="piano.png"
                class="card-img-top" alt="Playing a Guitar">
            <div class="card-body">
                <h5 class="card-title">Let's Play a Piano</h5>
                <p class="card-text"></p>

            </div>

        </div>
        <div class="card col-5" >
            <img src="guitar.png"
            class="card-img-top" alt="Playing a Guitar">
            <div class="card-body">
                <h5 class="card-title">Let's Play a Guitar</h5>
                <p class="card-text"></p>

            </div>

        </div>
        <div class="card col-5" >
            <img id="add_instrument" src="clef.png"
            class="card-img-top" alt="Playing a Guitar">
            <div class="card-body">
                <h5 class="card-title">Add an Instrument</h5>
                <p class="card-text"></p>

            </div>

        </div>


    </div>































 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
